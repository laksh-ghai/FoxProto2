<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelity AI - Smart Investments</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        /* Light & Dark Theme */
        :root {
            --primary-color: #008000; /* Fidelity Green */
            --secondary-color: #00b894;
            --bg-light: #f4f4f4;
            --bg-dark: #1e1e1e;
            --text-light: #333;
            --text-dark: #fff;
            --card-light: #fff;
            --card-dark: #2a2a2a;
        }

        body {
            display: flex;
            height: 100vh;
            background: var(--bg-light);
            color: var(--text-light);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .sidebar button {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .sidebar button:hover {
            background: #ddd;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .card {
            background: var(--card-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        /* Input & Button */
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #006400;
            transform: translateY(-2px);
        }

        /* Results */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: left;
        }

        /* Dark Mode */
        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .card {
            background: var(--card-dark);
        }

        .dark-mode select {
            border-color: #bbb;
            background: #333;
            color: white;
        }

        .dark-mode button {
            background: var(--secondary-color);
        }

        .dark-mode button:hover {
            background: #00916e;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Fidelity AI</h2>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <h1>AI Investment Insights</h1>
            <p>Select a company and investment type for detailed insights.</p>

            <div class="input-container">
                <select id="companyOptions" onchange="updateInvestmentOptions()">
                    <option value="">Select a Company</option>
                    <option value="AAPL">Apple</option>
                    <option value="TSLA">Tesla</option>
                    <option value="GOOGL">Google</option>
                    <option value="MSFT">Microsoft</option>
                    <option value="AMZN">Amazon</option>
                    <option value="META">Meta</option>
                    <option value="NFLX">Netflix</option>
                    <option value="NVDA">NVIDIA</option>
                </select>

                <select id="investmentOptions" style="display: none;"></select>

                <button onclick="fetchInvestmentData()">Search</button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        const investmentTypes = {
            "GOOGL": ["Google Stocks", "Google Gemini AI", "Google Cloud"],
            "AAPL": ["Apple Stocks", "Apple Vision Pro", "iPhone Business"],
            "TSLA": ["Tesla Stocks", "Tesla Energy", "Tesla EVs"],
            "MSFT": ["Microsoft Stocks", "Azure Cloud", "Microsoft AI"],
            "AMZN": ["Amazon Stocks", "AWS Cloud", "Amazon Retail"],
            "META": ["Meta Stocks", "Meta AI", "Meta VR"],
            "NFLX": ["Netflix Stocks", "Netflix Originals", "Netflix Gaming"],
            "NVDA": ["NVIDIA Stocks", "NVIDIA AI Chips", "NVIDIA Gaming GPUs"]
        };

        function updateInvestmentOptions() {
            let company = document.getElementById("companyOptions").value;
            let investmentDropdown = document.getElementById("investmentOptions");

            if (company && investmentTypes[company]) {
                investmentDropdown.innerHTML = investmentTypes[company]
                    .map(item => `<option value="${item}">${item}</option>`)
                    .join('');
                investmentDropdown.style.display = "block";
            } else {
                investmentDropdown.style.display = "none";
            }
        }

        async function fetchInvestmentData() {
            let company = document.getElementById("companyOptions").value;
            let investment = document.getElementById("investmentOptions").value;
            let resultDiv = document.getElementById("result");

            const NEWS_API_KEY = "YOUR_NEWS_API_KEY";
            const newsUrl = `https://newsapi.org/v2/everything?q=${company}&sortBy=publishedAt&apiKey=${NEWS_API_KEY}`;

            try {
                let newsResponse = await fetch(newsUrl);
                let newsData = await newsResponse.json();
                let newsHeadlines = newsData.articles.slice(0, 3)
                    .map(article => `<li>üì∞ ${article.title}</li>`).join('');

                resultDiv.innerHTML = `
                    <p><strong>üìä Investment Type:</strong> ${investment}</p>
                    <h3>üîç Why is the market volatile?</h3>
                    <ul>${newsHeadlines}</ul>
                `;
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Failed to fetch news. Check API key.`;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelity AI - Smart Investments</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        /* Light & Dark Theme */
        :root {
            --primary-color: #008000; /* Fidelity Green */
            --secondary-color: #00b894;
            --bg-light: #f4f4f4;
            --bg-dark: #1e1e1e;
            --text-light: #333;
            --text-dark: #fff;
            --card-light: #fff;
            --card-dark: #2a2a2a;
        }

        body {
            display: flex;
            height: 100vh;
            background: var(--bg-light);
            color: var(--text-light);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .sidebar button {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .sidebar button:hover {
            background: #ddd;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .card {
            background: var(--card-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Results */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Fidelity AI</h2>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <h1>AI Investment Insights</h1>
            <p>Select a company and investment type for detailed insights.</p>

            <div>
                <select id="companyOptions">
                    <option value="Google">Google</option>
                    <option value="Apple">Apple</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Microsoft">Microsoft</option>
                </select>

                <select id="investmentOptions">
                    <option value="Google Stocks">Google Stocks</option>
                    <option value="Google Gemini AI">Google Gemini AI</option>
                </select>

                <button onclick="fetchInvestmentData()">Search</button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        async function fetchInvestmentData() {
            let company = document.getElementById("companyOptions").value;
            let investment = document.getElementById("investmentOptions").value;
            let resultDiv = document.getElementById("result");

            resultDiv.innerHTML = `üîç Fetching market data for: <strong>${company}</strong>...`;

            try {
                // Fetch news from backend
                let response = await fetch(`http://localhost:3000/get-news?company=${company}`);
                let newsData = await response.json();

                if (!newsData || newsData.length === 0) throw new Error("No news found");

                let newsHeadlines = newsData.map(article => `<li>üì∞ ${article.title}</li>`).join('');

                resultDiv.innerHTML = `
                    <p><strong>üìä Investment Type:</strong> ${investment}</p>
                    <h3>üîç Why is the market volatile?</h3>
                    <ul>${newsHeadlines}</ul>
                `;
            } catch (error) {
                console.error("Error fetching news:", error);
                resultDiv.innerHTML = `‚ùå Failed to fetch news. Check backend server.`;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fidelity AI - Stock Insights</title>
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease-in-out;
        }

        /* Light & Dark Theme */
        :root {
            --primary-color: #007bff;
            --secondary-color: #00b894;
            --bg-light: #f4f4f4;
            --bg-dark: #1e1e1e;
            --text-light: #333;
            --text-dark: #fff;
            --card-light: #fff;
            --card-dark: #2a2a2a;
        }

        body {
            display: flex;
            height: 100vh;
            background: var(--bg-light);
            color: var(--text-light);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .sidebar button {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .sidebar button:hover {
            background: #ddd;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .card {
            background: var(--card-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: var(--text-light);
        }

        /* Input & Button */
        .input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        select {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--primary-color);
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        /* Results */
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
            text-align: left;
        }

        /* Dark Mode */
        .dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        .dark-mode .card {
            background: var(--card-dark);
        }

        .dark-mode select {
            border-color: #bbb;
            background: #333;
            color: white;
        }

        .dark-mode button {
            background: var(--secondary-color);
        }

        .dark-mode button:hover {
            background: #00916e;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Fidelity AI</h2>
        <button onclick="toggleTheme()">Toggle Dark Mode</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <h1>AI Market Insights</h1>
            <p>Select a stock to get detailed insights.</p>

            <div class="input-container">
                <select id="stockOptions">
                    <option value="AAPL">Apple (AAPL)</option>
                    <option value="TSLA">Tesla (TSLA)</option>
                    <option value="GOOGL">Google (GOOGL)</option>
                    <option value="MSFT">Microsoft (MSFT)</option>
                    <option value="AMZN">Amazon (AMZN)</option>
                    <option value="META">Meta (META)</option>
                    <option value="NFLX">Netflix (NFLX)</option>
                    <option value="NVDA">NVIDIA (NVDA)</option>
                </select>
                <button onclick="fetchStockData()">Search</button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        async function fetchStockData() {
            let stockSymbol = document.getElementById("stockOptions").value;
            let resultDiv = document.getElementById("result");

            resultDiv.innerHTML = `üîç Fetching market data for: <strong>${stockSymbol}</strong>...`;

            const API_KEY = "YOUR_ALPHA_VANTAGE_API_KEY";  // Replace with your API Key
            const url = `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${stockSymbol}&apikey=${API_KEY}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("API request failed");

                const data = await response.json();
                if (!data["Global Quote"]) throw new Error("Invalid data from API");

                let stockInfo = data["Global Quote"];
                let price = parseFloat(stockInfo["05. price"]).toFixed(2);
                let change = stockInfo["10. change percent"];

                resultDiv.innerHTML = `
                    <p><strong>üìà Price:</strong> $${price} (${change})</p>
                    <h3>üì∞ Latest Market News</h3>
                    <ul>
                        <li>üì¢ ${stockSymbol} expected to grow in Q2 earnings</li>
                        <li>üìâ Market volatility impacts ${stockSymbol} investors</li>
                        <li>üìä Analysts predict strong performance for ${stockSymbol}</li>
                    </ul>
                `;
            } catch (error) {
                console.error("Stock API Error:", error);
                resultDiv.innerHTML = `‚ùå Error fetching stock data. Try again.`;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
